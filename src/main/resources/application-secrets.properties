#
# Database
DB_URL=jdbc:mysql://localhost:3306/trimly_dbs?useSSL=false&serverTimezone=Asia/Kolkata&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
DB_USERNAME=trimly_user
DB_PASSWORD=YOUR_DB_PASSWORD_HERE

# JWT — generate a strong 256-bit random base64 string
JWT_SECRET=REPLACE_WITH_STRONG_256BIT_SECRET_KEY_BASE64_ENCODED
JWT_EXPIRATION_MS=86400000

# CORS — comma-separated frontend origins
CORS_ORIGINS=http://localhost:4200,https://yourdomain.com

# ─── WhatsApp Business API (Meta Cloud API) ───────────────────────────────────
# 1. Create a Meta Developer account → https://developers.facebook.com
# 2. Create an App → Add "WhatsApp" product
# 3. Go to WhatsApp > Getting Started
# 4. Note your Phone Number ID and generate a permanent System User token
# 5. Submit message templates for approval (names must match below)

WA_ENABLED=true
WA_BASE_URL=https://graph.facebook.com/v19.0
WA_PHONE_NUMBER_ID=YOUR_PHONE_NUMBER_ID_FROM_META
WA_ACCESS_TOKEN=YOUR_PERMANENT_SYSTEM_USER_TOKEN

# ─── WhatsApp Template Names ─────────────────────────────────────────────────
# These must exactly match approved template names in Meta Business Manager
# Create templates at: https://business.facebook.com/wa/manage/message-templates/
#
# Required templates & their parameters:
#
# trimly_booking_request (to barber):
#   {{1}} = customer name, {{2}} = service, {{3}} = date, {{4}} = time, {{5}} = booking ID
#
# trimly_booking_confirmed (to customer):
#   {{1}} = customer name, {{2}} = shop name, {{3}} = service, {{4}} = date, {{5}} = time
#
# trimly_booking_rejected (to customer):
#   {{1}} = customer name, {{2}} = shop name, {{3}} = service, {{4}} = reason
#
# trimly_booking_cancelled (to both):
#   {{1}} = name, {{2}} = shop name, {{3}} = date, {{4}} = time
#
# trimly_booking_completed (to customer):
#   {{1}} = customer name, {{2}} = shop name, {{3}} = amount
#
# trimly_reschedule_request (to customer):
#   {{1}} = customer name, {{2}} = shop name, {{3}} = old time, {{4}} = new date, {{5}} = new time, {{6}} = reason
#
# trimly_reschedule_response (to barber):
#   {{1}} = shop name, {{2}} = customer name, {{3}} = new time, {{4}} = status (Accepted/Declined)
#
# trimly_otp_login (to customer):
#   {{1}} = OTP code, {{2}} = expiry minutes
#
# trimly_password_reset (to barber):
#   {{1}} = barber name, {{2}} = reset link, {{3}} = expiry hours

# Platform
COMMISSION_PCT=10
LOG_LEVEL=INFO
