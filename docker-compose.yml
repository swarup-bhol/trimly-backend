version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: trimly_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: trimly_db
    ports:
      - "3306:3306"
    volumes:
      - trimly_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: trimly_backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/trimly_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: root
      DB_PASSWORD: root
      JWT_SECRET: TrimlySecretKeyTrimlySecretKeyTrimlySecretKeyTrimlySecretKey2024
      ALLOWED_ORIGINS: http://localhost:4200
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  trimly_mysql_data:
